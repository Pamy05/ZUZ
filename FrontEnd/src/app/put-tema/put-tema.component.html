
<div class="container">
    <app-navbar></app-navbar>
    <div class="row" style="margin-top: 80px;">
     <div class="col-md-4">
         <app-perfil-lateral></app-perfil-lateral>
     </div>
 
     <div class="col-md-8">
         <h3 class="text-center mb-4 ">Editar Tema</h3>
 
         <div class="form-group">
             <label class="texto1" for="texto">Nome do tema:</label>
             <input class="form-control" id="texto" rows="3" placeholder="Digite aqui o seu novo tema" [(ngModel)] = 'tema.nometema'>
         </div>
         <div class="row mb-5">
             <div class="col-md-12 d-flex justify-content-center">
                 <button class="btn btn-outline-success w-25" (click) = "salvar()">Salvar</button>
             </div>
         </div>
 
         <hr>       
 
     </div>
 
    </div>
     
 
 </div>
