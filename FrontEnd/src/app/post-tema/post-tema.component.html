<app-navbar></app-navbar>
<div class="container-fluid" style="margin-top: 100px;">

    <!-- Coluna da direita -->
    <div class="row">
        <div class="col-md-3 d-flex justify-content-start">
            <app-perfil-lateral></app-perfil-lateral>
          </div>
 
     <div class="col-md-6">
         <h3 class="text-center ">Cadastro de um novo tema</h3>
 
         <div class="form-group">
             <label class="texto1" for="texto">Nome do tema:</label>
             <input class="form-control" id="texto" rows="3" placeholder="Digite aqui o seu novo tema" [(ngModel)] = 'tema.nometema'>
         </div>
         <div class="row mb-5">
             <div class="col-md-12 d-flex justify-content-center">
                 <button class="btn btn-outline-success w-25" (click) = 'cadastrar()'>Cadastrar</button>
             </div>
         </div>
 
         <hr>
 
         <div class="row mt-5">
             <div class="col-md-12">
                 <h4 class="text-center texto1">Lista de temas</h4>
             </div>
         </div>
 
         <table class="table table-hover">
             <thead>
                 <tr>
                     <th scope="col">#</th>
                     <th scope="col">Descrição</th>
                     <th scope="col" class="d-flex justify-content-end">Modificações</th> 
                 </tr>
             </thead>
             <tbody>
                 <tr *ngFor = 'let item of listaTemas'>
                     <th scope="row">{{item.id}}</th>
                     <td>{{item.nometema}}</td>
                     <td class="d-flex justify-content-end">
                         <a class="btn btn-outline-info mr-3" [routerLink] = "['/put-tema', item.id]"
                         >Editar</a>
 
                         <a class="btn btn-outline-danger" [routerLink] = "['/delete-tema',item.id]">Apagar</a>
                     </td>
                 </tr>
             </tbody>
         </table>
 
     </div>

     <div class="col-md-3 d-flex justify-content-end">
        <app-barra-direita></app-barra-direita>
     </div>
 
    </div>
    <!-- /Coluna de direita -->

 
 </div>
 <app-footer></app-footer>
